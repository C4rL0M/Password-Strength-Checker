<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Password Strength Checker</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
	</head>
	<body>
		<main class="min-vh-100 d-flex align-items-center justify-content-center">
			<div class="container py-5">
				<div class="row justify-content-center">
					<div class="col-xs-12 col-sm-10 col-md-8 col-lg-6">
						<div class="card card-dark p-4 shadow-lg">
							<div class="card-body">
								<h1 class="display-6 neon mb-1">Password Strength Checker</h1>
								
								<label for="password" class="form-label text-light">Enter password</label>
								<div class="input-group mb-2">
									<input id="password" type="password" class="form-control form-control-lg bg-dark text-light border-0" placeholder="Type a password" aria-describedby="toggleBtn">
									<button id="toggleBtn" class="btn btn-outline-secondary btn-lg" type="button" aria-label="Toggle password visibility"><i class="bi bi-eye"></i></button>
								</div>

								<div id="typingAlert" class="mb-3 small text-neon d-none"><i class="bi bi-activity"></i> Typing...</div>

								<div class="mb-3">
									<div class="d-flex justify-content-between align-items-center mb-1">
										<div class="small text-muted">Strength</div>
										<div id="strengthText" class="small text-muted">â€”</div>
									</div>
									<div class="progress strength-progress" style="height: 14px;">
										<div id="strengthBar" class="progress-bar" role="progressbar" style="width: 0%" aria-valuemin="0" aria-valuemax="100"></div>
									</div>
								</div>

								<ul class="list-unstyled criteria mb-0">
									<li class="mb-2"><i class="bi bi-x-circle-fill me-2 text-muted" data-criterion="length"></i>At least 8 characters (12+ recommended)</li>
									<li class="mb-2"><i class="bi bi-x-circle-fill me-2 text-muted" data-criterion="lower"></i>Lowercase letter</li>
									<li class="mb-2"><i class="bi bi-x-circle-fill me-2 text-muted" data-criterion="upper"></i>Uppercase letter</li>
									<li class="mb-2"><i class="bi bi-x-circle-fill me-2 text-muted" data-criterion="number"></i>Number (0-9)</li>
									<li class="mb-2"><i class="bi bi-x-circle-fill me-2 text-muted" data-criterion="special"></i>Special symbol (e.g. !@#$%)</li>
								</ul>

								<div class="mt-4 small text-muted"></div>
							</div>
						</div>
						<div class="text-center mt-3 text-muted small"></div>
					</div>
				</div>
			</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
